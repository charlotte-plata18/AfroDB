<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/icono_DB.png">
    <title>Agendar Cita</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="age.css">
</head>
<body>

    <button class="btn-citas">VER MIS CITAS</button>

    <div class="card">

        <div class="logo-circle">DB</div>

        <div class="input-box">
            <i class="fa-solid fa-id-card icon"></i>
            <input type="text" placeholder="NUMERO DE DOCUMENTO">
        </div>

        <div class="input-box">
            <i class="fa-solid fa-file-lines icon"></i>
            <select>
                <option disabled selected>TIPO DE DOCUMENTO</option>
                <option>CC</option>
                <option>TI</option>
                <option>CE</option>
            </select>
        
        </div>

        <div class="input-box">
            <i class="fa-solid fa-user icon"></i>
            <input type="text" placeholder="NOMBRE Y APELLIDOS">
        </div>

        <div class="input-box">
            <i class="fa-solid fa-phone icon"></i>
            <input type="text" placeholder="TELÃ‰FONO">
        </div>

        <div class="input-box">
            <i class="fa-solid fa-envelope icon"></i>
            <input type="email" placeholder="CORREO ELECTRONICO">
        </div>

        <div class="input-box">
            <i class="fa-solid fa-calendar icon"></i>
            <input type="datetime-local">
        </div>

        <button class="btn-agendar">AGENDAR MI CITA!</button>
    </div>

    <footer>
        <i class="fa-regular fa-copyright"></i>
        Todos los derechos reservados a AfroDB  
        <br>2025
    </footer>

</body>
</html>
