<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/AfroDB.png">
    <title>Registrate</title>
    <link rel="stylesheet" href="../style/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>


<body>

     
     <div class="left">
        <h1>Bienvenido a <span>AFRODB</span></h1>
        <p>Regístrate para continuar.</p>
     </div>
     <div class="right">
     <div class="form-container">
    
        <div class="logo">
            <img src="../img/AfroDB.png" alt="Logo AfroDB">
            <h2>Registrarse</h2>
        </div>

        <form>

    <div class="form-grid">

        <div class="input-box">
            <i class="fa-solid fa-id-card icon"></i>
            <input type="text" placeholder="#Documento">
        </div>

        <div class="input-box">
            <i class="fa-solid fa-file-lines icon"></i>
            <select>
                <option disabled selected>Tipo de documento</option>
                <option>Cédula</option>
                <option>Tarjeta de identidad</option>
                <option>Cédula extranjera</option>
                <option>Pasaporte (PA)</option>
                <option>NIT</option>
                <option>PEP</option>
                <option>Permiso por Protección Temporal (PPT)</option>
                <option>Documento de Identidad Extranjero (DIE)</option>
                <option>NUIP</option>
            </select>
        </div>

        <div class="input-box full">
            <i class="fa-solid fa-user icon"></i>
            <input type="text" placeholder="Nombres">
        </div>

         <div class="input-box full">
            <i class="fa-solid fa-user icon"></i>
            <input type="text" placeholder="Apellidos">
        </div>

        <div class="input-box full">
            <i class="fa-solid fa-phone icon"></i>
            <input type="text" placeholder="Telefono">
        </div>

        <div class="input-box full">

   <div class="input-box direccion full">
    <i class="fa-solid fa-location-dot icon"></i>

    <div class="direccion-group">
        <select name="tipo_via" class="direccion-select" required>
            <option disabled selected>Tipo</option>
            <option value="calle">Calle</option>
            <option value="carrera">Carrera</option>
            <option value="avenida">Avenida</option>
            <option value="transversal">Transversal</option>
            <option value="diagonal">Diagonal</option>
            <option value="circular">Circular</option>
            <option value="autopista">Autopista</option>
        </select>

        <input type="text" name="via_principal" class="dir-num" placeholder="45" required>
        <span>#</span>

        <input type="text" name="via_secundaria" class="dir-num" placeholder="12" required>
        <span>-</span>

        <input type="text" name="numero_predio" class="dir-num" placeholder="08" required>

        <input type="text" name="complemento" class="dir-comp" placeholder="Complemento (Opcional)">
    </div>
</div>
</div>
   

        <div class="input-box full">
            <i class="fa-solid fa-envelope icon"></i>
            <input type="email" placeholder="Correo electrónico">
        </div>

        <div class="input-box full">
            <i class="fa-solid fa-lock icon"></i>
            <input type="password" placeholder="clave">
        </div>

    </div>


   
    <p class="register">¿Tienes cuenta? 
        <a href="../Pages/index.html">Iniciar Sesión</a>
    </p>
    <button class="btn-register">Registrarse</button>

   

</form>
    </div>
    </div>
    

</body>
<script src="../validator/registro.js"></script>
</html>
