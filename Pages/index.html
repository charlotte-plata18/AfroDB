<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfroDB - Iniciar Sesión</title>
    <link rel="stylesheet" href="../style/styles.css">
    <link rel="icon" type="image/png" href="../img/AfroDB.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="left">
        <h1>Bienvenido a <span>AFRODB</span>!</h1>
        <p>Tu salón de belleza a un click.</p>
    </div>

    <div class="right">
        <div class="login-box">
            <img src="../img/AfroDB.png" class="logo" alt="Logo">

            <h2>Iniciar Sesión</h2>

           
            <form id="loginForm">
                <div class="input-group">
                    <label>Correo</label>
                    <input type="email" placeholder="Correo electrónico" required>
                </div>

                <div class="input-group">
                    <label>Contraseña</label>
                    <input type="password" placeholder="Contraseña" required>
                </div>

                <div class="options">
                    <label><input type="checkbox"> Recuérdame</label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
               
               
               <button type="submit" class="btn">Iniciar Sesión</button>

                <p class="register">¿No tienes cuenta? <a href="../Pages/registro.html">Regístrate</a></p>
            </form>
        </div>
    </div>

</div>


<script src="../validator/login.js"></script>

</body>
</html>
